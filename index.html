<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


<title>News And Weather Portal</title>
<link rel="stylesheet"  href="styles/jquery.mobile-1.0a3.min.css" />
<link rel="stylesheet"  href="styles/custom.css" />
	<script type="text/javascript" src="scripts/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.0a3.min.js"></script>
    <script src="scripts/maps.js"
            type="text/javascript"></script>
                    <script type="text/javascript" src="scripts/googlemaps.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />


</head>
<body >
<div data-role="page" id="searchPage" data-theme="b">
<div data-role="header" >
	<h1>News and Weather Portal</h1>
	<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>

</div>

<div data-role="content">
    <div id="loading"></div>
	<form method="get"  >

	    <fieldset >
	    		 <div data-role="fieldcontain">
	         		<div id="errMsg" ></div>
           		   <label for="zipCode">Enter zip code:</label>
           		   <br/>
				   <input type="search" id="zipCode" name="zipCode" value="" onfocus="clean('city');">
				 </div>
				 <div data-role="fieldcontain">
				    <label for="city">or Enter city and select state:</label>
				    <br/>
					<input type="text" id="city" name="city" value="" onfocus="clean('zipCode');">
					<select name="state" id="state"  >
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>

						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>

						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>

						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>

						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>

						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>

						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>

						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>

						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

			</div>

	    </fieldset>

	<div data-role="fieldcontain">
		<button data-theme="b" onClick="javascript:searchHandler();" type="button" data-theme="a" id="searchButton" name="searchButton">News</button>
	</div>
	<div data-role="fieldcontain">
       		    <button id="currentLocation" onClick="javascript:getCurrentLocation();" type="button" >Current Location</button><label for="recentSearch">Or select your recent search :</label>
       		   <br/>
			   <div id="recentSearch"></div>
			</div>
	</form>

	</div>
	<div data-role="footer" >
		<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>
	</div>

</div>

<div data-role="page" id="newsPage" data-theme="b" >
	<div data-role="header" >
		<h1>News </h1>
		<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>
	</div>

	<div data-role="content">
		<h2 id="news_location">Your News at:</h2>
		<div  id="news">
		</div>

	</div>
			<ul data-role="listview" data-inset="true"  data-theme="b">
				<li><h3><a href="#weatherPage">Weather</a></h3>
				</li>
			</ul>

	<div data-role="footer" >
		<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>
	</div>
</div>

<div data-role="page" id="weatherPage" data-theme="b" >
	<div data-role="header" >
		<h1>Weather </h1>
		<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>
	</div>

	<div data-role="content">
	   <h2 id="weather_location">Weather at: </h2>
		<div  id="weather">
		</div>

	</div>
	<div data-role="footer" >
		<a href="#searchPage" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right">Home</a>
	</div>
</div>

</body>
</html>
